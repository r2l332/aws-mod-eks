name: Unit Tests
on: push
jobs:
  terraform-linting-terratesting:
    name: Linting and Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - uses:  hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.13.5
          terraform_wrapper: false 
      - uses: FranzDiebold/github-env-vars-action@v2
      - name: Extract Branch Name
        id: branch
        run: echo "BRANCH=$(echo ${GITHUB_REF##*/})" >> $GITHUB_ENV      
      - name: Download Go Modules
        run: go mod download
      - name: Terraform Linting
        run: terraform fmt -recursive -check
      - name: Go Linting 
        working-directory: test
        run: go fmt
      - name: Run Go Tests
        id: terratest
        working-directory: test
        run: | 
          go test -test.timeout 0 -v -identifier $CI_SHA_SHORT 
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - uses: actions/create-release@v1
        with: 
          tag_name: v0.${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ $GITHUB_ENV == "master" }}
      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          job_name: Terratesting VPC Module
          fields: repo,message,commit,author,ref,workflow 
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
          